[tool.black]
target-version = ['py310']
exclude = '''
(
  /(
      \.git         # exclude a few common directories in the root of the project
    | \.venv
    | _build
    | build
    | dist
    | migrations    # migrations/ is generated by alembic
  )/
)
'''

[tool.ruff]
ignore-init-module-imports = true
exclude = [".venv", "migrations"]

[tool.djlint]
indent = 2
profile = "jinja"
blank_line_after_tag = "if,for,include,load,extends,block,endcall"

# H030: Consider adding a meta description | False positive on template
# H031: Consider adding meta keywords
ignore = "H030,H031"

[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = "C0114,C0115,C0116"

[tool.poetry]
name = "opserv"
version = "0.1.0"
description = "Black Widow Company' Operations server"

authors = [
    "Patrick Pedersen <github@patrickpedersen.tech>",
    "Black Widow Company <S-1@the-bwc.com>"
]

repository = "https://github.com/the-bwc/opserv"

license = "MIT"
readme = ["README", "LICENSE"]
keywords = ["flask", "blackwidowcompany", "opserv"]

packages = [
    { include = "app/" },
    { include = "migrations/" }
]
include = ["templates/*", "templates/**/*"]

[tool.poetry.dependencies]
python = "^3.12"
Flask = "^3.0.3"
SQLAlchemy = "^2.0.31"
arrow = "^1.3.0"
flask-migrate = "^4.0.7"
sqlalchemy-utils = "^0.41.2"
requests-oauthlib = "^2.0.0"
flask-cors = "^4.0.1"
flask-login = "^0.6.3"
coloredlogs = "^15.0.1"
pymysql = "^1.1.1"
authlib = "^1.3.1"
minio = "^7.2.7"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
coverage = "^7.5.4"
pytest-cov = "^5.0.0"
ruff = "^0.5.1"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
