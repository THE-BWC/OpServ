{% macro render_field(field) %}
  <div class="form-group row">
    <label>{{ field.label }}</label>
    <div>
      {{ field(**kwargs) |safe }}
      <small class="text-current/75">{{ field.description }}</small>
      {% if field.errors %}

        <ul class="text-red-500">
          {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
{% endmacro %}
