{% extends '_partiels/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white ">
            <img class="w-60 h-60 mr-2" src="https://pao.the-bwc.com/BWC_Logo.png" alt="Black Widow Company">
        </div>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <div class="flex justify-center">
                    <a href="{{ url_for('auth.login') }}" class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2">
                        <img class="w-5 h-5 me-2" src="https://pao.the-bwc.com/BWC_Logo.png" alt="bwc_logo">
                        Sign in with BWC Auth
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
